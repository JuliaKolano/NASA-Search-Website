<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="index.js"></script>
        <title>NASA Image Search</title>
    </head>

    <body id = "body">
        <header>
            <h1 id = "heading">NASA Image Search</h1>
        </header>
        <main>
            <form id = "form">
                <a href = "https://www.nasa.gov/" target = "_blank">
                    <img id = "nasaLogo" src = "Images/nasaLogo.svg" alt = "Logo of NASA">
                </a>
                <label for = "searchBar">SearchBar</label>
                <input id = "searchBar" type = "text" placeholder = "Search..." name = "Search Bar">
                <input id = "searchButton" type = "submit" value = "Submit" name = "Search Button">
                <p id = "prompt" class = "hide">Please input a keyword to search</p>
            </form>
            <div id = "imageTarget"></div>
            <div id = "details"></div>
            <div id = "loading" class = "hide">
                <img id = "loadingImage" src = "Images/loading.gif" alt = "loading">
            </div>
            <footer>
                <div id = "references">
                    <p>References:</p>
                    <a href = "https://www.pexels.com/photo/planet-earth-220201/" target = "_blank">Background</a>
                    <a href = "https://www.flaticon.com/free-icon/search_711319?term=search&page=1&position=20&origin=search&related_id=711319" target = "_blank">Search Button</a>
                    <a href = "https://www.flaticon.com/free-icon/right_5337915?term=go&page=1&position=3&origin=search&related_id=5337915" target = "_blank">Submit Button</a>
                    <a href = "https://commons.wikimedia.org/wiki/File:NASA_logo.svg" target = "_blank">NASA Logo</a>
                    <a href = "https://loading.io/" target = "_blank">Loading Icon</a>
                </div>
            </footer>
        </main>
    </body>
</html>
